name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Build and Optimize
        run: |
          # Create optimized images directory
          mkdir -p images/optimized
          
          # Optimize images
          echo "📸 Optimizing images..."
          for img in images/*.{jpg,png}; do
            if [ -f "$img" ]; then
              filename=$(basename "$img" | sed 's/\.[^.]*$/.webp/')
              convert "$img" -strip -quality 85 -resize 800x600^ -gravity center -extent 800x600 "images/optimized/$filename"
              echo "✅ Optimized: $img → images/optimized/$filename"
            fi
          done
          
          # Ensure all necessary files are present
          echo "📁 Checking file structure..."
          ls -la
          echo "📁 Checking data directory..."
          ls -la data/
          echo "📁 Checking js directory..."
          ls -la js/
          echo "📁 Checking css directory..."
          ls -la css/
          
          # Verify data files are accessible
          echo "🔍 Testing data file accessibility..."
          if [ -f "data/cookbook-data-en.json" ]; then
            echo "✅ English data file exists"
            echo "📊 File size: $(wc -c < data/cookbook-data-en.json) bytes"
          else
            echo "❌ English data file missing!"
          fi
          
          if [ -f "data/cookbook-data-fr.json" ]; then
            echo "✅ French data file exists"
            echo "📊 File size: $(wc -c < data/cookbook-data-fr.json) bytes"
          else
            echo "❌ French data file missing!"
          fi
          
          if [ -f "data/cookbook-data-es.json" ]; then
            echo "✅ Spanish data file exists"
            echo "📊 File size: $(wc -c < data/cookbook-data-es.json) bytes"
          else
            echo "❌ Spanish data file missing!"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Test deployment
        run: |
          echo "🧪 Testing deployed website..."
          sleep 10  # Wait for deployment to complete
          
          # Test if the main page loads
          if curl -f -s "https://sheiiva.github.io/cookbook/" > /dev/null; then
            echo "✅ Main page loads successfully"
          else
            echo "❌ Main page failed to load"
          fi
          
          # Test if data files are accessible
          if curl -f -s "https://sheiiva.github.io/cookbook/data/cookbook-data-en.json" > /dev/null; then
            echo "✅ English data file accessible"
          else
            echo "❌ English data file not accessible"
          fi
          
          if curl -f -s "https://sheiiva.github.io/cookbook/js/recipeLoader.min.js" > /dev/null; then
            echo "✅ JavaScript file accessible"
          else
            echo "❌ JavaScript file not accessible"
          fi
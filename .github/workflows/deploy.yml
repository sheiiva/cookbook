name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Build and Optimize
        run: |
          # Create optimized images directory
          mkdir -p images/optimized
          
          # Optimize images
          echo "ðŸ“¸ Optimizing images..."
          for img in images/*.{jpg,png}; do
            if [ -f "$img" ]; then
              filename=$(basename "$img" | sed 's/\.[^.]*$/.webp/')
              convert "$img" -strip -quality 85 -resize 800x600^ -gravity center -extent 800x600 "images/optimized/$filename"
              echo "âœ… Optimized: $img â†’ images/optimized/$filename"
            fi
          done
          
          # Minify CSS
          echo "ðŸŽ¨ Minifying CSS..."
          cat css/styles.css | tr -d '\n' | sed 's/  */ /g' | sed 's/;}/}/g' | sed 's/: /:/g' > css/styles.min.css
          echo "âœ… CSS minified: css/styles.min.css"
          
          # Minify JS
          echo "âš¡ Minifying JavaScript..."
          cat js/searchRecipes.js | tr -d '\n' | sed 's/  */ /g' > js/searchRecipes.min.js
          cat js/lazyLoad.js | tr -d '\n' | sed 's/  */ /g' > js/lazyLoad.min.js
          cat js/navigation.js | tr -d '\n' | sed 's/  */ /g' > js/navigation.min.js
          echo "âœ… JS minified: searchRecipes.min.js, lazyLoad.min.js, navigation.min.js"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
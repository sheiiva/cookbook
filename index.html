<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Recipe Journal</title>
</head>
<body>
    <header>
        <div class="header-content">
            <div id="branding">
                <h1 data-i18n="my_recipe_journal">My Recipe Journal</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search recipes..." data-i18n="search_placeholder">
            </div>
        </div>
        <!-- Language Switcher - Outside the main content flow -->
        <div class="language-switcher">
            <button class="language-toggle" id="language-toggle">
                <span class="current-lang">English</span>
                <span class="toggle-icon">ğŸŒ</span>
            </button>
            <div class="language-menu" id="language-menu">
                <!-- Language options will be loaded dynamically -->
            </div>
        </div>
    </header>
    <!-- Recipes will be loaded dynamically from data/cookbook-data-*.json -->
    
    <script src="js/recipeLoader.min.js"></script>
    <script>
        // Debug script to help identify issues
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
        
        // Test if data files are accessible
        fetch('data/cookbook-data-en.json')
            .then(response => {
                console.log('Data file response:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('âœ… Data loaded successfully:', data.recipes.length, 'recipes');
            })
            .catch(error => {
                console.error('âŒ Failed to load data:', error.message);
            });
    </script>
  </body>
  </html>

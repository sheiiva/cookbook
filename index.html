<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Recipe Journal</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div id="branding">
                <h1 data-i18n="my_recipe_journal">My Recipe Journal</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search recipes..." data-i18n="search_placeholder">
            </div>
            <div class="language-switcher">
                <button class="language-toggle" id="language-toggle">
                    <span class="current-lang">English</span>
                    <span class="toggle-icon">üåç</span>
                </button>
                <div class="language-menu" id="language-menu">
                    <!-- Language options will be loaded dynamically -->
                </div>
            </div>
        </div>
    </header>
    
    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="filter-content">
            <div class="filter-section">
                <h3>Dish Types</h3>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="all" data-type="dish">All</button>
                    <button class="filter-btn" data-filter="main_courses" data-type="dish">Main Courses</button>
                    <button class="filter-btn" data-filter="desserts" data-type="dish">Desserts</button>
                    <button class="filter-btn" data-filter="soups" data-type="dish">Soups</button>
                </div>
            </div>
            <div class="filter-section">
                <h3>Dietary Options</h3>
                <div class="filter-buttons">
                    <button class="filter-btn" data-filter="vegan">Vegan</button>
                    <button class="filter-btn" data-filter="gluten_free">Gluten-Free</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Recipes will be loaded dynamically from data/cookbook-data-*.json -->
    
    <script src="js/recipeLoader.js"></script>
    <script>
        // Debug script to help identify issues
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
        
        // Initialize RecipeLoader
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing RecipeLoader...');
            const recipeLoader = new RecipeLoader();
            recipeLoader.init().then(() => {
                console.log('RecipeLoader initialized successfully');
            }).catch(error => {
                console.error('Failed to initialize RecipeLoader:', error);
            });
        });
        

        
        // Test if data files are accessible
        fetch('data/cookbook-data-en.json')
            .then(response => {
                console.log('Data file response:', response.status, response.statusText);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('‚úÖ Data loaded successfully:', data.recipes.length, 'recipes');
            })
            .catch(error => {
                console.error('‚ùå Failed to load data:', error.message);
            });
    </script>
  </body>
  </html>
